language: ruby

before_install:
  - gem install bundler

bundler_args: --without development --jobs=3 --retry=3

cache: bundler

sudo: false

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - ruby-head
  - jruby-head
  - jruby-9.1.6.0
  - rbx-2

matrix:
  allow_failures:
    # TODO remove from allow_failures once newer version of bundler than 1.13.6 is released
    - rvm: 2.4.0
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-9.1.6.0
    - rvm: rbx-2
  fast_finish: true
